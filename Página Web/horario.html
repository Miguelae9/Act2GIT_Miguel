<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Horario de Clase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: green;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Horario de Clase</h1>

    <table>
        <thead>
            <tr>
                <th>Hora</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>8:00 - 9:00</td>
                <td>Matemáticas</td>
                <td>Lengua</td>
                <td>Historia</td>
                <td>Inglés</td>
                <td>Educación Física</td>
            </tr>
            <tr>
                <td>9:00 - 10:00</td>
                <td>Programación</td>
                <td>Física</td>
                <td>Lengua</td>
                <td>Matemáticas</td>
                <td>Tutoría</td>
            </tr>
            <!-- Puedes añadir más filas aquí -->
        </tbody>
    </table>

</body>
</html>
